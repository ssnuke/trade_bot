app = "delta-bot-worker"
primary_region = "iad"

[build]
  dockerfile = "Dockerfile.bot"

[env]
  PYTHONUNBUFFERED = "1"

[[services]]
  internal_port = 5005
  protocol = "tcp"

  [[services.ports]]
    port = 80
    handlers = ["http"]

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]
